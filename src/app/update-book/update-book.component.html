<h2>
  Cập Nhật Sách
</h2>
<p>Thêm Sách Mới</p>

<p *ngIf = "!exist">
  Sách không tồn tại
</p>

<form id = "formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "updateProduct(productData.value)">
  <label>Tên Sách: </label><input type = "text" name="title" id="name" placeholder="name" [(ngModel)] = "data.title" ngModel><br>
  <label>Tác Giả: </label><input type = "text" name="author" id="author" [(ngModel)] = "data.author" placeholder="color" ngModel><br>
  <label>Mô Tả: </label><textarea rows="5" cols="40" name="description" id="description" [(ngModel)] = "data.description" placeholder="color" ngModel></textarea><br>
  <input type="submit" value = "Cập Nhật">
  <button routerLink="/books">Thoát</button>
</form>
